<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/styles.css" />

</head>

<body>
  <nav class="navbar navbar-dark bg-light">
    <a class="navbar-brand" href="/">Title in NavBar
    </a>
  </nav>
  <div class="container" id="startingEl">
    <div style="margin-top: 80px;" class="jumbotron text-center mainMenu">
      <h1 class="display-4"> Game Hub! </h1>
      <h2><span role="img" aria-label="Memo">👊📜✂️</span></h2>
      <h4 class="mt-4">Login to start playing! </h4>
      <h4 id="loginBtn" class="homePageButton btn btn-primary btn-lg mt-4" role="button">Login</h4>
      <h4 id="registerBtn" class="homePageButton btn btn-primary btn-lg mt-4" role="button">Create an Account</h4>
    </div>
  </div>
  <div id='enterForm' class="container">
    <div id="SignupPage" style="margin-top: 80px;" class="jumbotron text-center">
      <form action="none">
        <label for="username">User Name: </label>
        <input type="text" id="usernameField">
        <br>
        <label for="password">Password: </label>
        <input type="password" id="passwordField">
        <!-- <br> -->
        <p id="loginErrorMessage">&ensp;</p>
        <h4 for="submit" id='loginButton' class=" btn btn-primary btn-lg mt-4" role="button"></h4>
      </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
